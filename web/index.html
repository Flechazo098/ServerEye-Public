<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerEye - 现代化玩家行为监控</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>
    
    <!-- 主导航 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="image/icon.png" alt="ServerEye" class="nav-logo">
                <span class="nav-title">ServerEye</span>
            </div>
            <div class="nav-status">
                <div class="status-indicator" id="connectionIndicator">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">连接中...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <header class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-main">实时监控</span>
                    <span class="title-sub">玩家行为分析</span>
                </h1>
                <p class="hero-description">现代化的Minecraft服务器监控解决方案</p>
                <div class="hero-actions">
                    <button id="refreshBtn" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.64A9 9 0 0 1 3.51 15"/>
                        </svg>
                        刷新数据
                    </button>
                    <button id="cleanupBtn" class="btn btn-secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        清理数据
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- 控制面板 -->
        <section class="control-panel">
            <div class="glass-card">
                <div class="card-header">
                    <h3>筛选控制</h3>
                </div>
                <div class="control-grid">
                    <div class="control-group">
                        <label for="eventFilter">事件类型</label>
                        <select id="eventFilter" class="modern-select">
                            <option value="all">所有事件</option>
                            <option value="player_join">玩家加入</option>
                            <option value="player_leave">玩家离开</option>
                            <option value="block_break">破坏方块</option>
                            <option value="block_place">放置方块</option>
                            <option value="chat_message">聊天消息</option>
                            <option value="gamemode_change">游戏模式变更</option>
                            <option value="command_execution">执行命令</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="playerFilter">玩家筛选</label>
                        <input type="text" id="playerFilter" class="modern-input" placeholder="输入玩家名称...">
                    </div>
                    <div class="control-actions">
                        <button id="clearFilterBtn" class="btn btn-ghost">清除筛选</button>
                        <button id="exportBtn" class="btn btn-ghost">导出数据</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 统计卡片 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card" data-stat="events">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 11H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-2M9 11V9a2 2 0 1 1 4 0v2M9 11h6"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3>总事件数</h3>
                        <p class="stat-number" id="totalEvents">0</p>
                        <span class="stat-label">累计记录</span>
                    </div>
                </div>
                
                <div class="stat-card" data-stat="players">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3>活跃玩家</h3>
                        <p class="stat-number" id="activePlayers">0</p>
                        <span class="stat-label">在线用户</span>
                    </div>
                </div>
                
                <div class="stat-card" data-stat="blocks">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3>破坏方块</h3>
                        <p class="stat-number" id="blocksBroken">0</p>
                        <span class="stat-label">方块操作</span>
                    </div>
                </div>
                
                <div class="stat-card" data-stat="chat">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3>聊天消息</h3>
                        <p class="stat-number" id="chatMessages">0</p>
                        <span class="stat-label">消息数量</span>
                    </div>
                </div>
                
                <div class="stat-card stat-card-wide" data-stat="cache">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3>缓存状态</h3>
                        <p class="stat-status" id="cacheStatus">加载中...</p>
                        <span class="stat-details" id="cacheDetails"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 事件列表 -->
        <section class="events-section">
            <div class="glass-card">
                <div class="card-header">
                    <h3>事件列表</h3>
                    <div class="header-actions">
                        <span class="last-update" id="lastUpdate">最后更新: 从未</span>
                    </div>
                </div>
                <div class="events-container">
                    <div id="eventsList" class="events-list"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 清理模态框 -->
    <div id="cleanupModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>数据清理</h3>
                <button class="modal-close" aria-label="关闭">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="cleanupStatus" class="cleanup-status">正在执行清理...</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
